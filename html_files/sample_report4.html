<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>گزارش تحلیل حرارتی - لوله عمودی</title>
</head>
<body>
    <h1>گزارش تحلیل انتقال حرارت</h1>
    <h2>مشخصات تجهیز</h2>
    <p>نوع هندسه: pipe</p>
    <p>دمای سطح تجهیز: 150 °C</p>
    <p>سطح مقطع: 1.8 m²</p>
    
    <h2>مشخصات عایق</h2>
    <p>نوع عایق: foam</p>
    <p>دمای سطح عایق: 30 °C</p>
    <p>ضریب انتقال حرارت جابجایی: 11 W/m².K</p>
    
    <h2>نتایج</h2>
    <p>کاهش دما: 120 °C</p>
    <p>بازده عایق‌کاری: 80%</p>
</body>
</html>
